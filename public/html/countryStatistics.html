<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="scripts/countryStatistics.js"></script>
</head>
<body>
    <h1>Country Statistics</h1>
    <form id="statistics-form">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <button type="submit">Get Statistics</button>
    </form>
    <canvas id="agricultureChart"></canvas>
    <canvas id="servicesChart"></canvas>
    <canvas id="industryChart"></canvas>

    <script src="./scripts/countryStatistics.js"></script>
</body>
</html>
