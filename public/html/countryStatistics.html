<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Statistics</title>
    <link rel="stylesheet" href="./css/countryStatistics.css">
</head>
<body>
    <h3>Country Sector Readiness (value of Industry added, % of GDP)</h3>
    <form id="countryForm">
        <label for="country">Select Country:</label>
        <select id="country" name="country">
            <option value="PHL">Philippines</option>
            <option value="SGP">Singapore</option>
            <option value="KHM">Cambodia</option>
            <option value="BRN">Brunei</option>
            <option value="MMR">Myanmar</option>
            <option value="THA">Thailand</option>
            <option value="MYS">Malaysia</option>
            <option value="VNM">Vietnam</option>
            <option value="IDN">Indonesia</option>
            <option value="LAO">Laos</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="selectedCountry"></div> <!--for displaying selected country-->
    <div id="statisticsContainer"></div> <!--for displaying country statistics-->
    <script src="./scripts/countryStatistics.js"></script>
</body>
</html>
