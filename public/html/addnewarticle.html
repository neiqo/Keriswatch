<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Article</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Add New Article</h1>
    <form id="addArticleForm" enctype="multipart/form-data">
        <div>
            <label for="Author">Author:</label>
            <input type="text" id="Author" name="Author" required>
        </div>
        <div>
            <label for="Publisher">Publisher:</label>
            <input type="text" id="Publisher" name="Publisher" required>
        </div>
        <div>
            <label for="Country">Country:</label>
            <select id="Country" name="Country" required>
                <option value="Philippines">Philippines</option>
                <option value="Singapore">Singapore</option>
                <option value="Cambodia">Cambodia</option>
                <option value="Brunei">Brunei</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Thailand">Thailand</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Laos">Laos</option>
            </select>
        </div>
        <div>
            <label for="Sector">Sector:</label>
            <select id="Sector" name="Sector" required>
                <option value="Manufacture">Manufacture</option>
                <option value="Services">Services</option>
                <option value="Agriculture">Agriculture</option>
            </select>
        </div>
        <div>
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" required>
        </div>
        <div>
            <label for="Body">Body:</label>
            <textarea id="Body" name="Body" required></textarea>
        </div>
        <div>
            <label for="publishDateTime">Publish Date and Time:</label>
            <input type="datetime-local" id="publishDateTime" name="publishDateTime" required>
        </div>
        <div>
            <label for="Tags">Tags:</label>
            <input type="text" id="Tags" name="Tags">
        </div>
        <div id="imageInputs">
            
        </div>
        <div>
            <button type="button" id="addImageButton">Add Image</button>
        </div>
        <div>
            <button type="submit">Add Article</button>
        </div>
    </form>
    <script src="./scripts/addnewarticle.js"></script>
</body>
</html>
