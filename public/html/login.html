<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" id="roboto-subset.css-css" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" media="all">
    <link rel="stylesheet" href="./styles/login.css"/>
    <!-- <link rel="icon" href="path/to/your/favicon.ico"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script src="./scripts/login.js" defer></script>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="./images/keriswatch.png" style="width: 300px;" alt="logo">
                        <br>
                        <h3 class="mt-1 pb-1" id="welcome">Welcome back!</h3>
                      </div>
      
                      <form id="login-form">
                        <p>Please login to your account</p>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="email" class="form-control" placeholder="Please enter your registered email address."/>
                          <label class="form-label" for="email">Email Address</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" class="form-control" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="loginUser()">Log in</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" onclick="showSignupOptions()">Create new</button>
                        </div>
                      </form>

                      <div id="signup-options" class="text-center" style="display: none;">
                        <button class="btn btn-outline-danger btn-block mb-3" onclick="showSignupForm('user')">Sign Up as User</button>
                        <button class="btn btn-outline-danger btn-block mb-3" onclick="showSignupForm('organisation')">Sign Up as Organisation</button>
                      </div>

                      <form id="signup-form" style="display: none;">
                        <p id="signup-form-title"></p>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="signup-username" class="form-control" />
                          <label class="form-label" for="signup-username">Username</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="signup-email" class="form-control" />
                          <label class="form-label" for="signup-email">Email Address</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="signup-password" class="form-control" />
                          <label class="form-label" for="signup-password">Password</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4" id="additional-field">
                        </div>
                        <div class="form-group mb-4">
                          <label for="profile-picture">Profile Picture</label>
                          <input type="file" id="profile-picture" name="profile-picture" class="form-control-file">
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="signupUser()">Submit</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Empowering Insights, Global Perspectives: Create Your Account Today!</h4>
                      <p class="small mb-0">KERISWATCH ON TOP!!!! RARGHHHHHHH</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
